before_cache:
  - find "${HOME}"/.ivy2/cache -name "ivydata-*.properties" -print -delete
cache:
  directories:
    - ${HOME}/.ivy2/cache

env:
  - RUNNER_IMAGE="constellationapplication/netbeans-runner:12"

# Disable shallow clone for SCM SonarCloud analysis
git:
  depth: false

jobs:
  include:
  - stage: Build and Test
    dist: bionic
    language: java
    services:
      - docker
    before_install:
      - git clone https://github.com/constellation-app/constellation.git ${TRAVIS_BUILD_DIR}/../constellation
    script:
      - docker pull "${RUNNER_IMAGE}"
      - docker run --mount "type=bind,source=${TRAVIS_BUILD_DIR}/..,target=${TRAVIS_BUILD_DIR}/.." --mount "type=bind,source=${HOME}/.ivy2/cache,target=/root/.ivy2/cache" --workdir "${TRAVIS_BUILD_DIR}/.." "${RUNNER_IMAGE}" ./constellation-adaptors/.travis/run-tests.sh
      - .travis/sonar.sh
    addons:
      sonarcloud:
        organization: "constellation-app"
        token: $SONAR_TOKEN

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/82ac70bdb3f9e144d859
    on_success: change
    on_failure: always
    on_start: never
