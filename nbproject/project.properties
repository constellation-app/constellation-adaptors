app.icon=branding/core/core.jar/org/netbeans/core/startup/frame48.gif
app.name=${branding.token}
app.title=Constellation Adaptors
app.conf=constellation.conf

auxiliary.org-netbeans-modules-apisupport-installer.license-type=apache.v2
auxiliary.org-netbeans-modules-apisupport-installer.os-linux=true
auxiliary.org-netbeans-modules-apisupport-installer.os-macosx=true
auxiliary.org-netbeans-modules-apisupport-installer.os-solaris=false
auxiliary.org-netbeans-modules-apisupport-installer.os-windows=true
auxiliary.org-netbeans-modules-apisupport-installer.pack200-enabled=true
auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml

modules=\
    ${project.au.gov.asd.tac.constellation.views.mapview.adaptors}:\
    ${project.au.gov.asd.tac.constellation.dependencies.adaptors}:\
    ${project.au.gov.asd.tac.constellation.functionality.adaptors}:\
    ${project.au.gov.asd.tac.constellation.dataaccess.adaptors}

project.au.gov.asd.tac.constellation.dependencies.adaptors=AdaptorsDependencies
project.au.gov.asd.tac.constellation.functionality.adaptors=AdaptorsFunctionality
project.au.gov.asd.tac.constellation.views.mapview.adaptors=AdaptorsMapView
project.au.gov.asd.tac.constellation.dataaccess.adaptors=AdaptorsDataAccessPlugins

run.args.extra=-J-Dau.gov.asd.tac.constellation.plugins.PluginExecution.level\=FINE \
               -J-Dau.gov.asd.tac.constellation.utilities.https.HttpsConnection.level\=FINE \
               -J-Dconstellation.environment\=IDE(ADAPTORS) \
               -J-Djogamp.gluegen.UseTempJarCache\=true \
               -J-Dnetbeans.openfile.197063\=true \
               -J-Dorg.netbeans.log.numberOfFiles\=20 \
               -J-Dprism.dirtyopts\=false \
               -J-Dsun.awt.noerasebackground\=true \
               -J-Dsun.awt.nopixfmt\=true \
               -J-Dsun.java2d.noddraw\=true \
               -J-Dsun.java2d.opengl\=false \
               -J-splash\:branding/core/core.jar/org/netbeans/core/startup/splash.gif \
               -J-verbose\:gc \
               -J-Xmx4g \
               -J--add-opens=java.base/java.net\=ALL-UNNAMED \
               -J--add-opens=java.base/java.security\=ALL-UNNAMED \
               -J--add-opens=java.desktop/javax.swing\=ALL-UNNAMED \
               -J--add-exports=java.desktop/sun.awt\=ALL-UNNAMED \
               -J--add-exports=javafx.base/com.sun.javafx.event\=ALL-UNNAMED